<body class="bg-[#050a14] text-white p-4 min-h-screen flex flex-col items-center">

    <script>

            appId: "1:245291766175:web:87863388eb307a35cbadaa"

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

    <div class="w-full max-w-md space-y-6 pt-10 text-center">
        <div class="glass p-8 rounded-[2rem] shadow-2xl border-b-4 border-blue-600">
            <h1 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Available Balance</h1>
            <p class="text-5xl font-black mt-2 text-white">$<span id="u_bal">0.0000</span></p>
        </div>

        <div id="task-card" class="glass p-6 rounded-3xl space-y-4">
            <h2 class="text-sm font-bold text-blue-400">üî• High Paying Task</h2>
            <p class="text-[10px] text-gray-400">‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶∏‡¶æ‡¶¨‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶æ‡¶á‡¶¨ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
            
            <div id="timer-box" class="hidden space-y-2">
                <p class="text-xl font-bold text-yellow-500">Wait: <span id="seconds">10</span>s</p>
                <div class="w-full bg-gray-800 rounded-full overflow-hidden">
                    <div id="progress" class="loader-bar"></div>
                </div>
            </div>

            <button id="start-btn" onclick="startProfessionalTask()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-lg shadow-lg hover:bg-blue-500 transition-all active:scale-95">

        <div class="glass p-4 rounded-2xl border border-white/5">

    </div>

    <script>
        let currentUser = null;
        let timeLeft = 10;
        let timerInterval;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if(doc.exists()) {
                        document.getElementById('u_bal').innerText = doc.data().balance.toFixed(4);
                    }
                });
            } else {
                auth.signInAnonymously();
            }
        });

        function startProfessionalTask() {
            // ‡ßß. ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡ßá ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            
            // ‡ß®. ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶æ
            window.open('https://www.youtube.com/@Chodling', '_blank');

            // ‡ß©. ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
            timeLeft = 10;
            const progressBar = document.getElementById('progress');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('seconds').innerText = timeLeft;
                progressBar.style.width = ((10 - timeLeft) * 10) + "%";

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    completeTask();
                }
            }, 1000);
        }

        async function completeTask() {
            // ‡ß™. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶≤‡¶ó ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            await db.collection("task_logs").add({
                uid: currentUser.uid,
                amount: 1.00,
                status: "pending",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert("Success! Task log submitted to Admin. Please wait for approval.");
            
            // ‡ß´. ‡¶∏‡¶¨ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶´‡¶ø‡¶∞‡¶ø‡ßü‡ßá ‡¶Ü‡¶®‡¶æ
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('progress').style.width = "0%";
        }
    </script>
